<div class="daterangepicker ltr show-ranges opensright show-calendar" *ngIf="show">
    <div class="ranges">
        <ul>
            <li (click)="setDefaultRange('today')" >Today</li>
            <li (click)="setDefaultRange('yesterday')">Yesterday</li>
            <li  (click)="setDefaultRange('last7')">Last 7 Days</li>
            <li  (click)="setDefaultRange('last30')">Last 30 Days</li>
            <li (click)="setDefaultRange('thismonth')">This Month</li>
            <li (click)="setDefaultRange('lastmonth')">Last Month</li>
            <li  (click)="setDefaultRange('custom')"class="active">Custom Range</li>
        </ul>
    </div>
    <div class="drp-calendar left" >
        <div class="calendar-table">
            <lib-cdk-calendar 
                [position]="'left'" 
                (changeMonth)="changeMonth($event)"
                (selectStartEndDay)="selectStartEndDay($event)"
                [range]="range"
                [dates]="fromSetting"></lib-cdk-calendar>
        </div>
        <div class="calendar-time"></div>
    </div>
    <div class="drp-calendar right" >
        <div class="calendar-table">
            <lib-cdk-calendar 
            [position]="'right'"
            (selectStartEndDay)="selectStartEndDay($event)"
            (changeMonth)="changeMonth($event)"       
            [range]="range"
            [dates]="toSetting"
            ></lib-cdk-calendar>
        </div>
        <div class="calendar-time">

        </div>
    </div>
    <div class="drp-buttons">
        <span class="drp-selected"></span>
        <button class="cancelBtn" type="button" (click)="close()"> Cancel</button>
        <button class="applyBtn"  (click)="UpdateDate()" type="button"> Save</button>
    </div>
</div>
